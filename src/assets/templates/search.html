<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoopla test by Davide Vago - Search</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="zoopla">

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="zoopla__finder">
                    <h2 class="zoopla__finder-title" aria-hidden="false">Search for houses and flats for sale across UK</h2>
                    <div class="zoopla__finder-noresult" aria-hidden="true">
                        <h3>No Result Found</h3>
                        <p>Enter another location and search again.</p>
                    </div>
                    <div class="form-group">
                        <label for="searchBox" class="form-control-label sr-only"></label>
                        <input type="text" id="searchBox" name="searchBox" class="form-control zoopla__finder-input js-zoopla__finder-input" placeholder="Postcode">
                        <button class="form-action btn btn-highlight btn-landing-search zoopla__finder-btn js-zoopla__finder-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
